<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .image-card {
            transition: transform 0.2s;
        }
        .image-card:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [currentUser, setCurrentUser] = useState(null);
            const [users, setUsers] = useState({});
            const [images, setImages] = useState({});
            const [showLogin, setShowLogin] = useState(true);
            const [loginForm, setLoginForm] = useState({ username: '', password: '' });
            const [registerForm, setRegisterForm] = useState({ username: '', password: '', confirmPassword: '' });
            const [isRegistering, setIsRegistering] = useState(false);
            const [selectedImage, setSelectedImage] = useState(null);

            // Load data from localStorage on mount
            useEffect(() => {
                const savedUsers = localStorage.getItem('users');
                const savedImages = localStorage.getItem('images');
                const savedCurrentUser = localStorage.getItem('currentUser');

                if (savedUsers) setUsers(JSON.parse(savedUsers));
                if (savedImages) setImages(JSON.parse(savedImages));
                if (savedCurrentUser) {
                    setCurrentUser(savedCurrentUser);
                    setShowLogin(false);
                }
            }, []);

            // Save data to localStorage
            const saveToStorage = (key, value) => {
                localStorage.setItem(key, JSON.stringify(value));
            };

            const handleRegister = (e) => {
                e.preventDefault();
                if (registerForm.password !== registerForm.confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                if (users[registerForm.username]) {
                    alert('Username already exists!');
                    return;
                }
                if (registerForm.username.length < 3 || registerForm.password.length < 4) {
                    alert('Username must be at least 3 characters and password at least 4 characters!');
                    return;
                }

                const newUsers = { ...users, [registerForm.username]: registerForm.password };
                setUsers(newUsers);
                saveToStorage('users', newUsers);
                
                alert('Registration successful! Please login.');
                setIsRegistering(false);
                setRegisterForm({ username: '', password: '', confirmPassword: '' });
            };

            const handleLogin = (e) => {
                e.preventDefault();
                if (users[loginForm.username] === loginForm.password) {
                    setCurrentUser(loginForm.username);
                    localStorage.setItem('currentUser', loginForm.username);
                    setShowLogin(false);
                    setLoginForm({ username: '', password: '' });
                } else {
                    alert('Invalid username or password!');
                }
            };

            const handleLogout = () => {
                setCurrentUser(null);
                localStorage.removeItem('currentUser');
                setShowLogin(true);
                setSelectedImage(null);
            };

            const handleImageUpload = (e) => {
                const files = Array.from(e.target.files);
                
                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const newImages = { ...images };
                        if (!newImages[currentUser]) {
                            newImages[currentUser] = [];
                        }
                        
                        const imageData = {
                            id: Date.now() + Math.random(),
                            name: file.name,
                            data: event.target.result,
                            uploadedAt: new Date().toISOString()
                        };
                        
                        newImages[currentUser].push(imageData);
                        setImages(newImages);
                        saveToStorage('images', newImages);
                    };
                    reader.readAsDataURL(file);
                });
                
                e.target.value = '';
            };

            const handleDownload = (image) => {
                const link = document.createElement('a');
                link.href = image.data;
                link.download = image.name;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const handleDelete = (imageId) => {
                if (confirm('Are you sure you want to delete this image?')) {
                    const newImages = { ...images };
                    newImages[currentUser] = newImages[currentUser].filter(img => img.id !== imageId);
                    setImages(newImages);
                    saveToStorage('images', newImages);
                    setSelectedImage(null);
                }
            };

            const userImages = images[currentUser] || [];

            if (showLogin) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600">
                        <div className="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
                            <h1 className="text-3xl font-bold text-center mb-6 text-gray-800">
                                {isRegistering ? 'Create Account' : 'Image Gallery'}
                            </h1>
                            
                            {!isRegistering ? (
                                <form onSubmit={handleLogin} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Username</label>
                                        <input
                                            type="text"
                                            value={loginForm.username}
                                            onChange={(e) => setLoginForm({ ...loginForm, username: e.target.value })}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                        <input
                                            type="password"
                                            value={loginForm.password}
                                            onChange={(e) => setLoginForm({ ...loginForm, password: e.target.value })}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            required
                                        />
                                    </div>
                                    <button
                                        type="submit"
                                        className="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200 font-medium"
                                    >
                                        Login
                                    </button>
                                    <button
                                        type="button"
                                        onClick={() => setIsRegistering(true)}
                                        className="w-full bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300 transition duration-200 font-medium"
                                    >
                                        Create New Account
                                    </button>
                                </form>
                            ) : (
                                <form onSubmit={handleRegister} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Username</label>
                                        <input
                                            type="text"
                                            value={registerForm.username}
                                            onChange={(e) => setRegisterForm({ ...registerForm, username: e.target.value })}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            required
                                            minLength="3"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                        <input
                                            type="password"
                                            value={registerForm.password}
                                            onChange={(e) => setRegisterForm({ ...registerForm, password: e.target.value })}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            required
                                            minLength="4"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                                        <input
                                            type="password"
                                            value={registerForm.confirmPassword}
                                            onChange={(e) => setRegisterForm({ ...registerForm, confirmPassword: e.target.value })}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            required
                                        />
                                    </div>
                                    <button
                                        type="submit"
                                        className="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200 font-medium"
                                    >
                                        Register
                                    </button>
                                    <button
                                        type="button"
                                        onClick={() => {
                                            setIsRegistering(false);
                                            setRegisterForm({ username: '', password: '', confirmPassword: '' });
                                        }}
                                        className="w-full bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300 transition duration-200 font-medium"
                                    >
                                        Back to Login
                                    </button>
                                </form>
                            )}
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-md">
                        <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                            <h1 className="text-2xl font-bold text-gray-800">My Image Gallery</h1>
                            <div className="flex items-center gap-4">
                                <span className="text-gray-600">Welcome, <span className="font-semibold">{currentUser}</span></span>
                                <button
                                    onClick={handleLogout}
                                    className="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-200"
                                >
                                    Logout
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 py-8">
                        {/* Upload Section */}
                        <div className="bg-white rounded-lg shadow-md p-6 mb-8">
                            <h2 className="text-xl font-semibold mb-4 text-gray-800">Upload Images</h2>
                            <div className="flex items-center gap-4">
                                <label className="flex-1 cursor-pointer">
                                    <div className="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-500 transition duration-200">
                                        <svg className="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" />
                                        </svg>
                                        <p className="mt-2 text-sm text-gray-600">Click to upload images</p>
                                        <p className="text-xs text-gray-500 mt-1">PNG, JPG, GIF up to 10MB</p>
                                    </div>
                                    <input
                                        type="file"
                                        accept="image/*"
                                        multiple
                                        onChange={handleImageUpload}
                                        className="hidden"
                                    />
                                </label>
                            </div>
                        </div>

                        {/* Gallery Section */}
                        <div className="bg-white rounded-lg shadow-md p-6">
                            <h2 className="text-xl font-semibold mb-4 text-gray-800">
                                My Images ({userImages.length})
                            </h2>
                            
                            {userImages.length === 0 ? (
                                <div className="text-center py-12">
                                    <svg className="mx-auto h-24 w-24 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                    </svg>
                                    <p className="mt-4 text-gray-500">No images uploaded yet</p>
                                    <p className="text-sm text-gray-400">Upload your first image to get started</p>
                                </div>
                            ) : (
                                <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                                    {userImages.map((image) => (
                                        <div key={image.id} className="image-card bg-gray-100 rounded-lg overflow-hidden shadow-md">
                                            <div className="relative group">
                                                <img
                                                    src={image.data}
                                                    alt={image.name}
                                                    className="w-full h-48 object-cover cursor-pointer"
                                                    onClick={() => setSelectedImage(image)}
                                                />
                                                <div className="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 transition duration-200 flex items-center justify-center">
                                                    <button
                                                        onClick={() => setSelectedImage(image)}
                                                        className="opacity-0 group-hover:opacity-100 bg-white text-gray-800 px-4 py-2 rounded-lg transition duration-200"
                                                    >
                                                        View
                                                    </button>
                                                </div>
                                            </div>
                                            <div className="p-3">
                                                <p className="text-sm font-medium text-gray-800 truncate">{image.name}</p>
                                                <p className="text-xs text-gray-500 mt-1">
                                                    {new Date(image.uploadedAt).toLocaleDateString()}
                                                </p>
                                                <div className="flex gap-2 mt-3">
                                                    <button
                                                        onClick={() => handleDownload(image)}
                                                        className="flex-1 bg-blue-500 text-white text-sm py-1.5 rounded hover:bg-blue-600 transition duration-200"
                                                    >
                                                        Download
                                                    </button>
                                                    <button
                                                        onClick={() => handleDelete(image.id)}
                                                        className="flex-1 bg-red-500 text-white text-sm py-1.5 rounded hover:bg-red-600 transition duration-200"
                                                    >
                                                        Delete
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Image Modal */}
                    {selectedImage && (
                        <div
                            className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4"
                            onClick={() => setSelectedImage(null)}
                        >
                            <div
                                className="bg-white rounded-lg max-w-4xl max-h-[90vh] overflow-auto"
                                onClick={(e) => e.stopPropagation()}
                            >
                                <div className="p-4 border-b flex justify-between items-center">
                                    <h3 className="text-lg font-semibold text-gray-800">{selectedImage.name}</h3>
                                    <button
                                        onClick={() => setSelectedImage(null)}
                                        className="text-gray-500 hover:text-gray-700"
                                    >
                                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>
                                </div>
                                <div className="p-4">
                                    <img
                                        src={selectedImage.data}
                                        alt={selectedImage.name}
                                        className="max-w-full h-auto mx-auto"
                                    />
                                </div>
                                <div className="p-4 border-t flex gap-2">
                                    <button
                                        onClick={() => handleDownload(selectedImage)}
                                        className="flex-1 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200"
                                    >
                                        Download Image
                                    </button>
                                    <button
                                        onClick={() => handleDelete(selectedImage.id)}
                                        className="flex-1 bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition duration-200"
                                    >
                                        Delete Image
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
